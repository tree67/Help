<script type="text/javascript">
   
      
      function validate()
      {
      
         if( document.myForm.fName.value == "" )
         {
            alert( "Please provide your first name!" );
            document.myForm.fName.focus() ;
            return false;
         }
		 
		 if( document.myForm.lName.value == "" )
         {
            alert( "Please provide your last name!" );
            document.myForm.lName.focus() ;
            return false;
         }
         

         if( document.myForm.EMail.value == "" )
         {
            alert( "Please provide your Email!" );
            document.myForm.EMail.focus() ;
            return false;
         }
         
         
         
         if( document.myForm.sQuest.value == "-1" )
         {
            alert( "Please choose an option." );
            return false;
         }
         return( true );
		 
		 if( document.myForm.qAnswer.value == "" )
         {
            alert( "Please provide your answer!" );
            document.myForm.qAnswer.focus() ;
            return false;
         }
		 
		 if( document.myForm.mList.value == "" )
         {
            alert( "Please provide your last name!" );
            document.myForm.mList.focus() ;
            return false;
         }
		 
		 if( document.myForm.mList2.value == "" )
         {
            alert( "Please choose an option!" );
            document.myForm.mList2.focus() ;
            return false;
         }
      }
	  
	  
	  
	  function checkPass(){

    
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
   
    var message = document.getElementById('confirmMessage');
    
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    
    if(pass1.value == pass2.value){
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
	
	
}

</script>
      </script>
      
   </head>
   
   <body>

			<tr>
